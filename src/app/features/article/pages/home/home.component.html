<div class="home-page">
  <div class="flex h-screen">
    <!-- 左侧需求输入区域 -->
    <div class="input-area">
      <!-- 标题输入框 -->
      <div class="input-field">
        <label for="title">标题</label>
        <input
          #title
          id="title"
          type="text"
          placeholder="输入标题..."
        />
      </div>

      <!-- 详细描述输入框 -->
      <div class="input-field">
        <label for="description">详细描述</label>
        <textarea
          #detail
          id="description"
          placeholder="输入详细描述..."
        ></textarea>
      </div>

      <!-- 勾选选项 -->
      <div class="checkbox-group">
        <label>选择内容</label>
        <div class="checkbox-options">
          <label class="checkbox-label">
            <input type="checkbox" value="需求细化" />
            <span>需求细化</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="页面结构图" />
            <span>页面结构图</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="系统流程图" />
            <span>系统流程图</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="其他内容" />
            <span>其他内容</span>
          </label>
        </div>
      </div>

      <!-- 生成文档按钮 -->
      <button
        (click)="generateDocument(title.value, detail.value)"
        class="generate-button"
      >
        生成文档
      </button>
    </div>
  </div>
</div>
